<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Vina+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Poppins:wght@200&family=Vina+Sans&display=swap" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(45deg #4158D0, #C850C0, #FFCC70);
    }
  </style>
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div> This is an example of container </div>
        <div class="col" style="background: linear-gradient(120deg, blue, red, cyan); border-style: groove; font-family: Vina Sans; font-size: larger; color: wheat;"> hi my name is anshuman tripathy </div>
        <div class="col-sm-3" style="background-color: hotpink; border-style: groove; font-family: ephesis; font-size: x-large; color: white; border-radius: 50px 20px"> another example of Column-sm class </div>
        <div class="col-md-3" style="background-color: indigo; border-style: groove; font-family: ephesis; font-size: x-large; color: white; border-radius: 20px 50px"> another example of Column class-md </div>
        <div class="col-lg-3" style="background-color: mediumaquamarine; border-style: groove; font-family: ephesis; font-size: x-large; color: white; border-radius: 20px 50px"> another example of Column-lg class </div>
        <div class="col-xl-3" style="background-color: mediumslateblue; border-style: groove; font-family: ephesis; font-size: x-large; color: white; border-radius: 20px 50px"> another example of Column-xl class </div>
        <div class="col-sm-3" style="background-color: brown; border-style: groove; font-family: ephesis; font-size: x-large; color: white; border-radius: 20px 50px"> another example of Column class </div>       
    </div>
</div>

</body>
</html>
