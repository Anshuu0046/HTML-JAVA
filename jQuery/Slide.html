<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title> 
    <script> src="jquery-3.7.1.js"</script>
     <script>
        $(document).ready(function() {
            $("button").click(function(){
            $("p").slideToggle();
            });
        });
</script>

</head>
<body>
<button> <b> COURSES</b></button>
<p class="div1"> ECE</p>
<div> ECE</div>
<div> ECE</div>

</body>
</html>
