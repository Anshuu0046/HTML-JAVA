    <title>FORMS JS</title>
    <style>
        body 
        {
            background-color:azure;
            padding: 20px;
           
        }
        .form-container 
        {
            background-color:hotpink;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px black;
            max-width : 500px;
            margin:28%; 
            text-align: center;    
            float: center;       
        }       
        .form-label 
        {
            display: flex;
            clear: both;
            text-align: center;
        }

        {
            width: 72%;
            padding: 10px 5px;
            border:3px solid blue;
            border-radius: 5px;

            margin-top: 20px;
            float: center;
            
            
        }
        .form-group
        {
          width: 100%;
          padding: 5px 5px;
          border: 3px solid red;

          margin-top: 5px;
          text-align: center; 
        
            
        }

        {

        <label for="email" >ID:</label>
        <input type="email" id="email" class="form-input" placeholder="Enter email" required><br>
        <label for="password" >PASSWORD:</label>
