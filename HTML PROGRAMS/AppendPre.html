<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("ul").append(" <li>sukuna</li>.");
  });

  $("#btn2").click(function(){
    $("ol").prepend("<li>Megumi fushiguro</li>");
  });
});
</script>
</head>
<body>

<p>an example of Appended Paragraph</p>
<p>Heyyy Folks! this is an another example of appended Paragraph </p>

<ol>
  <li>Eren Yaeger</li>
  <li>Mikasa Ackerman</li>
  <li>Armin arlet</li>
  <li> Satoru Gojo </li>
</ol>

<ul>
    <li>Eren Yaeger</li>
    <li>Mikasa Ackerman</li>
    <li>Armin arlet</li>
    <li> Satoru Gojo </li>
  </ul>

<button id="btn1">Append items</button>
<button id="btn2">prepend items</button>

</body>
</html>
